version: 2.1

orbs:
  coveralls: coveralls/coveralls@1.0.4
  ruby: circleci/ruby@1.0

jobs:
  build:
    docker:
      - image: cimg/ruby:2.6.5-node
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rspec-test
      - coveralls/upload:
          path_to_lcov: ./coverage/lcov/project.lcov
      - run:
          command: ruby -e "$(curl -s https://undercover-ci.com/uploader.rb)" -- --repo afinetooth/coveralls-demo-ruby --commit $CIRCLE_SHA1 --lcov /coverage/lcov/coveralls-demo-ruby.lcov

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build:
        filters:
          branches:
            only:
              - circle
