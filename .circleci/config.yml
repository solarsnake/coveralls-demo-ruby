version: 2.1

orbs:
  coveralls: coveralls/coveralls@1.0.4
  ruby: circleci/ruby@1.0

jobs:
  build:
    docker:
      - image: cimg/ruby:2.6.5-node
    steps:
      - checkout
      - ruby/install-deps
  test:
    steps:
      - ruby/rspec-test
  cover:
    steps:
      - coveralls/upload:
          path_to_lcov: ./coverage/lcov/project.lcov
      - ruby -e "$(curl -s https://undercover-ci.com/uploader.rb)" -- \
                --repo afinetooth/coveralls-demo-ruby \
                --commit $CIRCLE_SHA1 \
                --lcov coverage/lcov/coveralls-demo-ruby.lcov

workflows:
  version: 2.1
  build_test_and_cover:
    jobs:
      - build:
      - test:
      - cover:
        filters:
          branches:
            only:
              - circle
